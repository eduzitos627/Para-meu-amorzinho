<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Meu Amor ❤️</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6e6; /* Cor de fundo romântica */
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #e74c3c; /* Vermelho romântico */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        video {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            border: 5px solid #e74c3c;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-top: 20px;
        }
        .heart {
            color: #e74c3c;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Para Meu Amor ❤️</h1>
    <p>Este site foi feito especialmente para você, com todo o meu carinho!</p>
    <video controls>
        <source src="parameuamor.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
    </video>
    <p>Obrigado por ser a pessoa mais especial da minha vida e fazela todo dia especial voce nem imagina o quanto eu te amo.
      Te amo mais do que tudo! <span class="heart">❤️</span></p>
</body>
</html>
